<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div>
            <h1>Register to send the form</h1>
            <form action="#" th:action="@{/register}" method="POST">
            <p><label for="firstname">First name</label>: <input type="text" name="firstname" id="firstname"/></p>
            <p><label for="lastname">Last name</label>: <input type="text" name="lastname" id="lasstname"/></p>
            <p><label for="username">Username</label>: <input type="text" name="username" id="username"/></p>
            <p><label for="password">Password</label>: <input type="text" name="password" id="password"/></p>
            <p><label for="creditcard_number">Credit card number</label>: <input type="text" name="creditcard" id="creditcard"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
            <a th:href="@{/login}">I already have an account</a>
        </div>
    </body>
</html>
